<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orahGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B9EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="120" fill="url(#orahGradient)"/>
  <text x="256" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="280" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">O</text>
</svg>
